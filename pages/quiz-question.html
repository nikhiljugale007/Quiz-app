<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Harry Potter Quiz</title>
		<link rel="stylesheet" href="./common.css" />
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/cb91afed1c.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main>
			<div class="header-container">
				<header class="header">
					<div class="header-sub-container">
						<button class="btn btn-primary btn-icon btn-menu">
							<i class="fa fa-bars fa-lg" aria-hidden="true"></i>
						</button>
						<a href="#" class="btn btn-link btn-hide">
							<img
								class="img-round logo-container"
								src="../resources/logo.png"
								alt="logo"
							/>
							<p class="p-1">QuizTime</p>
						</a>
					</div>

					<div class="header-sub-container">
						<button class="btn btn-primary btn-icon">
							<i class="far fa-user-circle fa-2x"></i>
						</button>
					</div>
				</header>
			</div>
			<div class="category-heading typo-label">
				<p class="h1 flex-hz-center">Harry Potter Quiz</p>
			</div>
			<div class="question-container">
				<div class="flex-hz-space-bw full-width">
					<p>Question: 1/5</p>
					<p>Score: 0</p>
				</div>
				<div>
					<p class="typo-label">
						In the Philosopher’s Stone, what was the first password to the
						Gryffindor common room?
					</p>
					<div class="option-container">
						<button class="btn btn-option">Caput Dracoins</button>
						<button class="btn btn-option">Reginald</button>
						<button class="btn btn-option">Michale</button>
						<button class="btn btn-option">Robert</button>
					</div>
				</div>

				<div class="flex-hz-space-bw full-width">
					<a href="#" class="link-no-style">
						<button class="btn btn-text">PREV</button>
					</a>
					<a href="#" class="link-no-style">
						<button class="btn btn-text">NEXT</button>
					</a>
				</div>
			</div>

			<footer class="footer flex-vt-center">
				Made with ❤️ by Nikhil Jugale
				<div class="flex-hz-center">
					<a
						href="https://github.com/nikhiljugale007"
						target="_blank"
						class="link-no-style"
					>
						<button class="btn btn-primary btn-icon">
							<i class="fa fa-github fa-2x" aria-hidden="true"></i>
						</button>
					</a>
					<a href="https://twitter.com/" target="_blank" class="link-no-style"
						><button class="btn btn-primary btn-icon">
							<i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
						</button>
					</a>
					<a
						href="https://www.linkedin.com/in/nikhiljugale007/"
						target="_blank"
						class="link-no-style"
					>
						<button class="btn btn-primary btn-icon">
							<i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
						</button>
					</a>
				</div>
			</footer>
		</main>
	</body>
</html>
